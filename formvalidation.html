<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Form validation</title>
  </head>
  <body>
  	<script>
  		function checkForm() {
	  		let formElm = document.forms[0];

	  		let textField = false;
	  		let gender = false;
	  		let hobbies = false;
	  		let favoriteShow = false;
	  		let comments = false;

	  		for(let i=0; i<formElm.length; i++) {
	  			let element = formElm[i];
	  			console.log(element.type)

	  			if(element.type === 'text' && element.value !== '') {
	  				textField = true;
	  			}

	  			if(element.type === 'radio' && element.checked === true) {
	  				gender = true;
	  			}

	  			if(element.type === 'checkbox' && element.checked === true) {
	  				hobbies = true;
	  			}

	  			if(element.type === 'textarea' && element.value !== '') {
	  				comments = true;
	  			}

	  			if(element.type === 'select-one' && element.value !== '') {
	  				favoriteShow = true;
	  			}
	  		}

	  		if(textField && gender && hobbies && comments && favoriteShow) {
	  			return true;
	  		} else {
	  			if(!textField) {
	  				alert('You must fill out your name')
	  				return false;
	  			}

	  			if(!gender) {
	  				alert('you must select a gender')
	  				return false;
	  			}

	  			if(!hobbies) {
	  				alert('you must select a hobby')
	  				return false;
	  			}

	  			if(!favoriteShow) {
	  				alert('you must choose a favorite show')
	  				return false;
	  			}

	  			if(!comments) {
	  				alert('you must add a comment')
	  				return false;	
	  			}


	  			return false;
	  		}
  		}
  	</script>

  	<form action="somepage.html">
  		first name:
  		<input type="text" name="firstname">
  		<br>
  		Gender:
  		<label for=""></label>
  		Male:
  		<input type="radio" name="gender" value="male">
  		Female:
  		<input type="radio" name="gender" value="female">
  		<br>
  		Hobbies:
  		<br>
  		<label for="hobby1">baseball</label>
  		<input type="checkbox" name="hobby1" value="baseball">
  		<label for="hobby2">basketball</label>
  		<input type="checkbox" name="hobby2" value="basketball">
  		<label for="hobby3">soccer</label>
  		<input type="checkbox" name="hobby3" value="soccer">
  		<br>
  		Favorite show:
  		<br>
  		<select name="favoriteShow">
  			<option value="">None</option>
  			<option value="Family guy">Family guy</option>
  			<option value="Breaking bad">Breaking bad</option>
  			<option value="Courage the cowardly dog">Courage the cowardly dog</option>
  		</select>
  		<br>
  		<label for=""></label>
  		comments:
  		<br>
  		<textarea rows="10" cols="46" name="comments" required placeholder="enter comment"></textarea>
  		<br>

  		<button type="submit" onclick="return checkForm()">Submit</button>
  	</form>

  </body>
</html>
